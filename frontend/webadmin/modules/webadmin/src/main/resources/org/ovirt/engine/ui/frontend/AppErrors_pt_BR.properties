NETWORK_CANNOT_REMOVE_MANAGEMENT_NETWORK=A Rede de Gerenciamento ('${NetworkName}') \u00E9 obrigat\u00F3ria e n\u00E3o pode ser removida.
NETWORK_OLD_NETWORK_NOT_SPECIFIED=O nome da rede anterior \u00E9 obrigat\u00F3rio.
