NETWORK_CANNOT_CHANGE_STATUS_WHEN_NOT_DOWN=N\u00E3o foi poss\u00EDvel alterar as propriedades da Interface da Rede quando a MV n\u00E3o estiver Inativa.
NETWORK_CANNOT_ADD_INTERFACE_WHEN_VM_STATUS_NOT_UP_DOWN_LOCKED=N\u00E3o foi poss\u00EDvel adicionar uma Interface da Rede quando a MV n\u00E3o estiver Inativa, Ativa ou com Imagem Bloqueada.
