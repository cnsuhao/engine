NETWORK_CANNOT_DETACH_NETWORK_USED_BY_VMS=N\u00E3o foi poss\u00EDvel ${action} ${type}. As seguintes MVs continuam usando a Rede L\u00F3gica\: ${NETWORK_CANNOT_DETACH_NETWORK_USED_BY_VMS_LIST}. Por favor interrompa as MVs e tente novamente.
