NETWORK_MTU_DIFFERENCES=N\u00E3o foi poss\u00EDvel ${action} ${type}. As seguintes Redes L\u00F3gicas n\u00E3o possuem o mesmo valor de MTU\: ${NETWORK_MTU_DIFFERENCES_LIST}.
NETWORK_MTU_OVERRIDE_NOT_SUPPORTED=N\u00E3o foi poss\u00EDvel ${action} ${type}. A substitui\u00E7\u00E3o do MTU n\u00E3o \u00E9 suportada para esta vers\u00E3o de compatibilidade do Centro de Dados.
CANNOT_PREIEW_CURRENT_IMAGE=A Imagem do Snapshot da MV usada no momento n\u00E3o pode ser usada no comando de Visualiza\u00E7\u00E3o. 
