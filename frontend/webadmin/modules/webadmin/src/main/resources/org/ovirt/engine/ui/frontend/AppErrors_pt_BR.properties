ACTION_TYPE_FAILED_STORAGE_CONNECTION_WRONG_PARAMETERS_FOR_STORAGE_TYPE=N\u00E3o foi poss\u00EDvel ${action} ${type}. Os par\u00E2metros de Conex\u00E3o s\u00E3o inv\u00E1lidos para este tipo de armazenamento.
ACTION_TYPE_FAILED_STORAGE_DOMAIN_NOT_EXIST=N\u00E3o foi poss\u00EDvel ${action} ${type}. O Dom\u00EDnio de Armazenamento n\u00E3o existe.
ACTION_TYPE_FAILED_CANNOT_CHANGE_STORAGE_DOMAIN_TYPE=N\u00E3o foi poss\u00EDvel ${action} ${type}. N\u00E3o foi poss\u00EDvel alterar o tipo de Dom\u00EDnio de Armazenamento.
ACTION_TYPE_FAILED_STORAGE_DOMAIN_STATUS_ILLEGAL=N\u00E3o foi poss\u00EDvel ${action} ${type}. O Dom\u00EDnio de Armazenamento relevante est\u00E1 inacess\u00EDvel.\n-Por favor manuseie os problemas do Dom\u00EDnio de Armazenamento e tente novamente a opera\u00E7\u00E3o.
ACTION_TYPE_FAILED_STORAGE_DOMAIN_STATUS_ILLEGAL2=N\u00E3o foi poss\u00EDvel ${action} ${type}. O status do Armazenamento \u00E9 ${status}.\n-Por favor verifique o Dom\u00EDnio de Armazenamento e tente novamente a opera\u00E7\u00E3o.
STORAGE_POOL_REINITIALIZE_WITH_MORE_THAN_ONE_DATA_DOMAIN=N\u00E3o foi poss\u00EDvel ${action} ${type}.\nA a\u00E7\u00E3o ${action} pode ser executada num Centro de Dados que possui apenas um Dom\u00EDnio de Armazenamento no estado Active/Unknown.
ACTION_TYPE_FAILED_STORAGE_POOL_NOT_EXIST=O Centro de Dados n\u00E3o existe.
ACTION_TYPE_FAILED_STORAGE_DOMAIN_NOT_IN_STORAGE_POOL=N\u00E3o foi poss\u00EDvel ${action} ${type}. O Dom\u00EDnio de Armazenamento Selecionado n\u00E3o faz parte do Centro de Dados.
ERROR_CANNOT_DETACH_STORAGE_DOMAIN_WITH_IMAGES=N\u00E3o foi poss\u00EDvel desconectar um Dom\u00EDnio de Armazenamento vazio.\n-Por favor remova todas as MVs/Templates/Discos e tente novamente.
ERROR_CANNOT_REMOVE_STORAGE_POOL_WITH_IMAGES=N\u00E3o foi poss\u00EDvel remover o Centro de Dados enquanto houver volumes no mesmo.\n-Por favor remova todas as MVs e Templates primeiramente.
ERROR_CANNOT_REMOVE_STORAGE_POOL_WITH_VMS=N\u00E3o foi poss\u00EDvel remover o Centro de Dados enquanto houver MVs no mesmo.\n-Por favor remova todas as MVs e Templates primeiramente.
ERROR_CANNOT_REMOVE_STORAGE_POOL_WITH_NONMASTER_DOMAINS=N\u00E3o foi poss\u00EDvel remover o Centro de Dados enquanto houver mais de um Dom\u00EDnio de Armazenamento conectado.
ERROR_CANNOT_REMOVE_STORAGE_DOMAIN_DO_FORMAT=N\u00E3o foi poss\u00EDvel remover o Dom\u00EDnio de Armazenamento. O armazenamento de dados deve estar formatado ap\u00F3s a remo\u00E7\u00E3o.\n-Por favor verifique se a op\u00E7\u00E3o do Formato est\u00E1 ativada no Dom\u00EDnio de Dados.
ERROR_CANNOT_FORCE_REMOVE_STORAGE_POOL_WITH_VDS_NOT_IN_MAINTENANCE=N\u00E3o foi poss\u00EDvel ${action} ${type} enquanto houver Hosts que n\u00E3o est\u00E3o no modo de Manuten\u00E7\u00E3o.
ACTION_TYPE_FAILED_STORAGE_POOL_STATUS_ILLEGAL=N\u00E3o foi poss\u00EDvel ${action} ${type}. O status do Centro de Dados \u00E9 Unknown.
