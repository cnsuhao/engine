NETWORK_BONDS_INVALID_SLAVE_COUNT=N\u00E3o foi poss\u00EDvel ${action} ${type}. Os seguintes Bonds consistem em menos de duas Interfaces de Rede\: ${NETWORK_BONDS_INVALID_SLAVE_COUNT_LIST}.
