NETWORK_BOND_PARAMETERS_INVALID=Par\u00E2metros inv\u00E1lidos.\n-Por favor verifique se o nome do bond est\u00E1 formatado como <bondYYY>.\n-O bond consiste de pelo menos duas interfaces de rede (NICs).
NETWORK_DEFAULT_UPDATE_NAME_INVALID=A rede '${NetworkName}' \u00E9 obrigat\u00F3ria, ela n\u00E3o pode ser modificada.
NETWORK_INTERFACE_ALREADY_IN_BOND=A Interface da Rede j\u00E1 pertence ao bond.
NETWORK_INVALID_BOND_NAME=O nome do bond deve estar formatado como <bondYYY>.
NETWORK_INTERFACE_NOT_EXISTS=O nome da rede n\u00E3o existe.
ERROR_CANNOT_ATTACH_MORE_THAN_ONE_ISO_DOMAIN=N\u00E3o foi poss\u00EDvel conectar mais do que um Dom\u00EDnio de Armazenamento ISO no mesmo Centro de Dados. Caso voc\u00EA deseje usar um Dom\u00EDnio recentemente criado, desconecte o Dom\u00EDnio existente e conecte um novo Dom\u00EDnio.
ERROR_CANNOT_ATTACH_MORE_THAN_ONE_EXPORT_DOMAIN=N\u00E3o foi poss\u00EDvel conectar mais do que um Dom\u00EDnio de Armazenamento de Importa\u00E7\u00E3o/Exporta\u00E7\u00E3o no mesmo Centro de Dados. Caso voc\u00EA deseje usar um Dom\u00EDnio recentemente criado, desconecte o Dom\u00EDnio existente e conecte um novo Dom\u00EDnio.
ERROR_CANNOT_ATTACH_STORAGE_DOMAIN_STORAGE_TYPE_NOT_MATCH=N\u00E3o foi poss\u00EDvel conectar o armazenamento ao Centro de Dados. O tipo de armazenamento n\u00E3o coincide com o tipo de Centro de Dados.
ERROR_CANNOT_CHANGE_STORAGE_POOL_TYPE_WITH_DOMAINS=N\u00E3o foi poss\u00EDvel alterar o tipo de Centro de Dados quando os Dom\u00EDnios de Armazenamento estiverem conectados ao mesmo.\n-Por favor desconecte todos os Dom\u00EDnios de Armazenamento conectados e tente novamente.
NETWORK_INTERFACE_ALREADY_HAVE_NETWORK=A Interface da Rede j\u00E1 est\u00E1 conectada a uma Rede L\u00F3gica.
NETWORK_ALREAY_ATTACH_TO_INTERFACE=A Rede L\u00F3gica j\u00E1 est\u00E1 conectada \u00E0 Interface da Rede.
NETWORK_NOT_EXISTS=A Rede L\u00F3gica especificada n\u00E3o existe.
ERROR_CANNOT_RECOVERY_STORAGE_POOL_THERE_IS_ACTIVE_DATA_DOMAINS=N\u00E3o foi poss\u00EDvel recuperar o Centro de Dados com o Dom\u00EDnio do Armazenamento de Dados no Centro de Dados.
ERROR_CANNOT_RECOVERY_STORAGE_POOL_STORAGE_TYPE_MISSMATCH=N\u00E3o foi poss\u00EDvel recuperar o Centro de Dados. O tipo de Dom\u00EDnio de Armazenamento e Centro de Dados n\u00E3o coincide.
ERROR_CANNOT_DETACH_LAST_STORAGE_DOMAIN=N\u00E3o foi poss\u00EDvel remover o Dom\u00EDnio de Armazenamento mestre a partir do Centro de Dados sem outro Dom\u00EDnio de Armazenamento ativo substitu\u00ED-lo.\n- Tente ativar outro Dom\u00EDnio de Armazenamento no Centro de Dados ou remover o Centro de Dados.
