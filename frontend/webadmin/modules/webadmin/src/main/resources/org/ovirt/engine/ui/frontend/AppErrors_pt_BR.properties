ACTION_TYPE_FAILED_STORAGE_DOMAIN_TYPE_ILLEGAL=N\u00E3o foi poss\u00EDvel ${action} ${type}. O tipo de Dom\u00EDnio de Evento n\u00E3o foi especificado.
ACTION_TYPE_FAILED_STORAGE_DOMAIN_FORMAT_ILLEGAL=N\u00E3o foi poss\u00EDvel ${action} ${type}. O formato do Dom\u00EDnio de Armazenamento ${storageFormat} \u00E9 ilegal.
ACTION_TYPE_FAILED_STORAGE_DOMAIN_FORMAT_ILLEGAL_HOST=N\u00E3o foi poss\u00EDvel ${action} ${type}. O formato de armazenamento ${storageFormat} n\u00E3o \u00E9 suportado na vers\u00E3o do host selecionado.
ERROR_CANNOT_EXTEND_NON_DATA_DOMAIN=N\u00E3o foi poss\u00EDvel estender o Dom\u00EDnio de Armazenamento. A opera\u00E7\u00E3o estendida \u00E9 suportada apenas no Dom\u00EDnio de Armazenamento de Dados.
ERROR_CANNOT_EXTEND_CONNECTION_FAILED=N\u00E3o foi poss\u00EDvel estender o Dom\u00EDnio de Armazenamento. O dispositivo de armazenamento ${lun} n\u00E3o \u00E9 alcan\u00E7\u00E1vel a partir do ${hostName}.
ERROR_CANNOT_CHANGE_STORAGE_DOMAIN_FIELDS=N\u00E3o foi poss\u00EDvel ${action} ${type}. Apenas o nome do Dom\u00EDnio de Armazenamento \u00E9 atualiz\u00E1vel.
ERROR_CANNOT_UPDATE_STORAGE_POOL_COMPATIBILITY_VERSION_BIGGER_THAN_CLUSTERS=N\u00E3o foi poss\u00EDvel atualizar a vers\u00E3o de compatibilidade do Centro de Dados a um  valor acima do valor da vers\u00E3o do Cluster. Os seguintes clusters devem ser atualizados ${ClustersList}.
ERROR_CANNOT_ADD_EXISTING_STORAGE_DOMAIN_CONNECTION_DATA_ILLEGAL=N\u00E3o foi poss\u00EDvel importar o Dom\u00EDnio de Armazenamento. Erro Interno\: os dados da cole\u00E7\u00E3o s\u00E3o ilegais.
ERROR_CANNOT_ADD_DEPRECATED_EXISTING_SAN_EXPORT_STORAGE_DOMAIN=N\u00E3o foi poss\u00EDvel importar o Dom\u00EDnio de Armazenamento de Exporta\u00E7\u00E3o SAN uma vez que ele n\u00E3o \u00E9 mais suportado.
ERROR_CANNOT_ADD_EXISTING_STORAGE_DOMAIN_LUNS_PROBLEM=N\u00E3o foi poss\u00EDvel importar o Dom\u00EDnio do Armazenamento. Nem todos os  LUNs conectaram-se ao Dom\u00EDnio de Armazenamento.
