ERROR_CANNOT_DEACTIVATE_MASTER_WITH_NON_DATA_DOMAINS=N\u00E3o foi poss\u00EDvel desativar o Dom\u00EDnio do Armazenamento Mestre enquanto existirem dom\u00EDnios ativos ISO/Export no Centro de Dados.\n-Por favor desative todos os dom\u00EDnios ISO/Exportar primeiramente.
ERROR_CANNOT_DEACTIVATE_DOMAIN_WITH_TASKS=N\u00E3o foi poss\u00EDvel desativar o Dom\u00EDnio de Dados enquanto tarefas estiverem sendo executadas neste dom\u00EDnio de dados.\n-Por favor aguarde at\u00E9 que estas tarefas sejam finalizadas e tente novamente.
ERROR_CANNOT_DEACTIVATE_MASTER_DOMAIN_WITH_TASKS_ON_POOL=N\u00E3o foi poss\u00EDvel desativar o Dom\u00EDnio de Dados enquanto tarefas estiverem sendo executadas no pr\u00F3prio Centro de Dados.\n-Por favor aguarde at\u00E9 que estas tarefas sejam finalizadas e tente novamente.
ERROR_CANNOT_REMOVE_LAST_SUPER_USER_ROLE=N\u00E3o foi poss\u00EDvel ${action} ${type}. O sistema deve possuir pelo menos uma Fun\u00E7\u00E3o de Superusu\u00E1rio definido.
VM_CANNOT_REMOVE_VM_WHEN_STATUS_IS_NOT_DOWN=N\u00E3o foi poss\u00EDvel remover a MV em que o pr\u00F3prio estado n\u00E3o est\u00E1 down.\n- Por favor interrompa a MV primeiramente.
