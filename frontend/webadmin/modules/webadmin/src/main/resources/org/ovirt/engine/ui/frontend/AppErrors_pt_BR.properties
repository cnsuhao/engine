NETWORK_NOT_EXISTS_IN_CURRENT_CLUSTER=A Rede L\u00F3gica especificada n\u00E3o existe no Cluster atual.
NETWORKS_NOT_IN_SYNC=N\u00E3o foi poss\u00EDvel ${action} ${type}. As seguintes defini\u00E7\u00F5es da Rede nas Intefaces da Rede s\u00E3o diferentes daquelas nas Redes L\u00F3gicas. Por favor sincronize as Interfaces de Rede antes de editar as redes\: ${NETWORKS_NOT_IN_SYNC}.
