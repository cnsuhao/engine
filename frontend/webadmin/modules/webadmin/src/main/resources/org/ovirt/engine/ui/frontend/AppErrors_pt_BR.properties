VDS_GROUP_CANNOT_ADD_COMPATIBILITY_VERSION_WITH_LOWER_STORAGE_POOL=N\u00E3o foi poss\u00EDvel adicionar a Vers\u00E3o de Compatibilidade inferior \u00E0 Vers\u00E3o de Compatibilidade do Banco de Dados.\n- Por favor atualize o seu Cluster a uma vers\u00E3o de Compatibilidade mais recente primeiramente.
VDS_GROUP_CPU_TYPE_CANNOT_BE_NULL=N\u00E3o foi poss\u00EDvel adicionar o Cluster. O tipo de CPU deve ser especificado.
VDS_GROUP_CANNOT_DO_ACTION_NAME_IN_USE=N\u00E3o foi poss\u00EDvel ${action} no Cluster. O nome do Cluster j\u00E1 est\u00E1 em uso.
NETWORK_NAME_ALREADY_EXISTS=N\u00E3o foi poss\u00EDvel ${action} ${type}. O nome da rede j\u00E1 existe.
ACTION_TYPE_FAILED_STORAGE_CONNECTION=N\u00E3o foi poss\u00EDvel conectar ao servidor para Armazenamento.
