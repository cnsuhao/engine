ERROR_CANNOT_DESTROY_LAST_STORAGE_DOMAIN_HOST_NOT_ACTIVE=Com o objetivo de completar a opera\u00E7\u00E3o, um novo Dom\u00EDnio de Armazenamento precisa ser elegido. Isto requer pelo menos um Host ativo no Centro de Dados.\n-Por favor certifique-se de que um dos Hosts est\u00E1 ativo no Centro de Dados primeiramente.
NETWORK_VLAN_OUT_OF_RANGE=A ID do VLAN deve ser um n\u00FAmero entre 0 e 4905
ERROR_CANNOT_ADD_STORAGE_POOL_WITHOUT_DATA_DOMAIN=N\u00E3o foi poss\u00EDvel conectar o Dom\u00EDnio do Armazenamento.\n-Por favor conecte o Dom\u00EDnio de Dados ao Centro de Dados primeiramente.
ERROR_CANNOT_REMOVE_POOL_WITH_ACTIVE_DOMAINS=N\u00E3o foi poss\u00EDvel remover o Centro de Dados que cont\u00E9m os Dom\u00EDnios de Armazenamento ativos/bloqueados.\n- Por favor desative todos os dom\u00EDnios e espere terminar antes de remover o Centro de Dados.
VDS_GROUP_CANNOT_CHANGE_STORAGE_POOL=N\u00E3o foi poss\u00EDvel alterar a associa\u00E7\u00E3o do Centro de Dados quando editando um Cluster.
NETWORK_IN_USE=A Rede L\u00F3gica est\u00E1 em uso.\n-Por favor remova-a de todos os Hosts no Cluster e tente novamente.
ERROR_CANNOT_CREATE_STORAGE_DOMAIN_WITHOUT_VG_LV=O Grupo de Volume (VGs - Volume Group) e Volumes L\u00F3gicos (LVs - Logical Volumes) n\u00E3o est\u00E3o especificados.
